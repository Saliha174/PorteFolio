<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil + Menu</title>
    <style>
        body {
            margin: 0;
            font-family: serif;
            background-image: url("10462.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        /* ========== ACCUEIL ========== */
        #accueil {
            height: 100vh;
            position: relative;
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        #accueil.littleAccueil {
            transform: scale(0.85);
            filter: blur(2px);
        }

        .text {
            position: absolute;
            top: 40%;
            left: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 6vw;
            color: white;
            margin: 0;
        }

        .text h3 {
            font-size: 3vw;
            letter-spacing: 0.3vw;
            font-weight: 300;
            color: white;
        }

        .text p {
            font-size: 2vw;
            color: white;
            z-index: 1;
        }

        .cercle {
            position: absolute;
            opacity: 0.8;
            border-radius: 50%;
            background: linear-gradient(rgb(25, 46, 95) 30%, rgb(171, 187, 213) 90%);
            transform-origin: center;
            animation: expansion 1.8s, flotter 5s ease-in-out infinite;
        }

        .c1 {
            width: 10vw;
            height: 10vw;
            top: 10vh;
            left: 50vw;
        }

        .c2 {
            width: 7vw;
            height: 7vw;
            top: 12vh;
            left: 15vw;
            transform: rotate(80deg);
        }

        .c3 {
            width: 5vw;
            height: 5vw;
            top: 50vh;
            left: 90vw;
        }

        .c4 {
            width: 4vw;
            height: 4vw;
            top: 25vh;
            left: 32vw;
        }

        .c5 {
            width: 6vw;
            height: 6vw;
            top: 8vh;
            left: 80vw;
        }

        .c6 {
            width: 1.5vw;
            height: 1.5vw;
            top: 80vh;
            left: 65vw;
        }

        .c7 {
            width: 3vw;
            height: 3vw;
            top: 75vh;
            left: 5vw;
        }

        .c8 {
            width: 5vw;
            height: 5vw;
            top: 55vh;
            left: 15vw;
        }

        .c9 {
            width: 5vw;
            height: 5vw;
            top: 75%;
            left: 60%;
        }

        @keyframes flotter {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes expansion {
            from {
                top: 40%;
                left: 45%;
                opacity: 0;
            }

            to {
                opacity: 0.8;
            }
        }

        /* ========== MENU ========== */
        #menu {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(4, 10, 26, 0.7);
            display: none;
            height: 100vh;
            width: 100vw;
            z-index: 5000;
        }

        #menu.active {
            display: block;
        }

        .textMenu {
            position: absolute;
            width: 50%;
            height: 80vh;
            left: 25%;
        }

        .textMenu a {
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 5vw;
            position: absolute;
            z-index: 1;
        }

        a.Accueil {
            top: 0%;
            left: 25%;
        }

        a.competence {
            top: 25%;
            left: 6%;
        }

        a.projets {
            top: 50%;
            left: 25%;
        }

        a.propos {
            top: 75%;
            left: 25%;
        }

        .bandeau1,
        .bandeau2,
        .bandeau3,
        .bandeau4 {
            height: 12px;
            position: absolute;
            background: linear-gradient(90deg, rgba(147, 133, 153, 1) 0%, rgb(118, 113, 113) 50%, rgb(48, 43, 36) 100%);
            opacity: .7;
            animation: translation 1.5s;
        }

        .bandeau1 {
            width: 50%;
            top: 3%;
            left: 20%;
        }

        .bandeau2 {
            width: 80%;
            top: 29%;
        }

        .bandeau3 {
            width: 50%;
            top: 53%;
            left: 20%;
        }

        .bandeau4 {
            width: 55%;
            top: 78%;
            left: 20%;
        }

        @keyframes translation {
            0% {
                transform: translateX(-300px);
                opacity: 0;
            }

            100% {
                opacity: .7;
            }
        }

        /* ========== BOUTON MENU (hors de #accueil) ========== */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10000;
            /* au-dessus de tout */
        }

        .menu-btn span {
            display: block;
            height: 4px;
            width: 100%;
            background: white;
            border-radius: 2px;
            transition: all 0.4s ease;
        }

        .menu-btn.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }
    </style>
</head>

<body>
    <!-- Bouton menu (hors de #accueil) -->
    <div id="menuBtn" class="menu-btn" aria-label="Menu" role="button" tabindex="0">
        <span></span><span></span><span></span>
    </div>

    <!-- Accueil -->
    <div id="accueil">
        <div class="text">
            <h1>Mon Portfolio</h1>
            <h3>Développeur Web</h3>
            <p>Bienvenue sur mon site</p>
        </div>
        <div class="cercle c1"></div>
        <div class="cercle c2"></div>
        <div class="cercle c3"></div>
        <div class="cercle c4"></div>
        <div class="cercle c5"></div>
        <div class="cercle c6"></div>
        <div class="cercle c7"></div>
        <div class="cercle c8"></div>
        <div class="cercle c9"></div>
    </div>

    <!-- Menu -->
    <div id="menu">
        <div class="textMenu">
            <a href="#" class="Accueil">Accueil</a>
            <a href="#" class="competence">Compétences</a>
            <a href="#" class="projets">Projets</a>
            <a href="#" class="propos">À propos</a>
        </div>
        <div class="bandeau1"></div>
        <div class="bandeau2"></div>
        <div class="bandeau3"></div>
        <div class="bandeau4"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuBtn = document.getElementById("menuBtn");
            const accueil = document.getElementById("accueil");
            const menu = document.getElementById("menu");

            menuBtn.addEventListener("click", () => {
                menuBtn.classList.toggle("active");
                menu.classList.toggle("active");
                accueil.classList.toggle("littleAccueil");
            });
        });
    </script>
</body>

</html>
